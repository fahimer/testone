<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
         <style>
            .ferra{
                background-image:url("res/BG.jpg");
            }
        
        </style>
        <title>Welcome</title>
    </h:head>
    <h:body styleClass="ferra">
        <h1>Welcome </h1>
      
            
        <h:form>
            <h3>You're logged in as: </h3>
            <p>
                <h:outputLabel for="currHolder" rendered="#{acct.account != null}"  value="Account: "/>
                <h:outputText id="currHolder" value="#{acct.account.username }" />
            </p>
           </h:form>
        
        <p>
            <h:outputLabel for ="result" value="#{acct.res}" />
        </p>
        
        <h:form>
            <p>
            <h:commandButton value="Log out" action="#{acct.logout()}"/>
        </p>
        </h:form>

    </h:body>
</html>
